<!DOCTYPE html>
<html>
<head>
  <title>ATS Login</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="card" style="width:40%; margin-top:100px;">
  <h2>HR / Admin Login</h2>

  <input type="email" id="email" placeholder="Enter Email" style="width:100%; padding:10px; margin:10px 0;">
  <input type="password" id="password" placeholder="Enter Password" style="width:100%; padding:10px; margin:10px 0;">

  <button onclick="loginUser()" style="width:100%;">Login</button>

  <p id="msg" style="color:red; margin-top:10px;"></p>
</div>

<script>
const BASE_URL = "https://ai-resume-backend-w44h.onrender.com";

async function loginUser() {
  const email = document.getElementById("email").value;
  const password = document.getElementById("password").value;

  const res = await fetch(`${BASE_URL}/login`, {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ email, password })
  });

  const data = await res.json();
  console.log(data);

  if (data.message === "Login successful") {

    // SAVE DATA FOR OTHER PAGES
    localStorage.setItem("user_id", data.user_id);
    localStorage.setItem("role", data.role);

    // REDIRECT BASED ON ROLE
    if (data.role === "admin") {
      window.location.href = "admin.html";
    } else {
      window.location.href = "index.html";
    }

  } else {
    document.getElementById("msg").innerText = "Invalid credentials";
  }
}
</script>

</body>
</html>
