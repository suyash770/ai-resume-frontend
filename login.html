<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | ATS Multi-Panel</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        .login-container { height: 100vh; display: flex; align-items: center; justify-content: center; background: #f8fafc; }
        .login-card { background: white; padding: 2.5rem; border-radius: 16px; box-shadow: 0 10px 25px rgba(0,0,0,0.05); width: 100%; max-width: 450px; }
        .login-card h1 { color: #7c3aed; text-align: center; margin-bottom: 1.5rem; }
        .form-group { margin-bottom: 1rem; }
        .form-group label { display: block; font-size: 0.85rem; font-weight: 600; margin-bottom: 5px; color: #64748b; }
        .form-group input, .form-group select { width: 100%; padding: 12px; border: 1px solid #e2e8f0; border-radius: 8px; box-sizing: border-box; }
        .login-btn { width: 100%; background: #7c3aed; color: white; border: none; padding: 14px; border-radius: 8px; font-weight: 600; cursor: pointer; margin-top: 1rem; }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <h1>ATS Portal</h1>
            <div class="form-group">
                <label>Select Role</label>
                <select id="userRole">
                    <option value="hr">HR Panel</option>
                    <option value="admin">Admin Panel</option>
                    <option value="candidate">Candidate Panel</option>
                </select>
            </div>
            <div class="form-group">
                <label>Username</label>
                <input type="text" id="userName" placeholder="Enter username">
            </div>
            <div class="form-group">
                <label>Email ID</label>
                <input type="email" id="userEmail" placeholder="name@company.com">
            </div>
            <div class="form-group">
                <label>Mobile Number</label>
                <input type="tel" id="userMobile" placeholder="+91 XXXXX XXXXX">
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" id="userPass" placeholder="••••••••">
            </div>
            <button onclick="handleAuth()" class="login-btn">Login to Dashboard</button>
        </div>
    </div>

    <script>
        function handleAuth() {
            const role = document.getElementById('userRole').value;
            const name = document.getElementById('userName').value;
            const email = document.getElementById('userEmail').value;
            const mobile = document.getElementById('userMobile').value;
            const pass = document.getElementById('userPass').value;

            if (!name || !email || !pass) {
                alert("Please fill in all required fields!");
                return;
            }

            // Save user session details
            const session = {
                name: name,
                email: email,
                mobile: mobile,
                role: role,
                isLoggedIn: true
            };
            localStorage.setItem("userSession", JSON.stringify(session));
            localStorage.setItem("loggedInUser", name);

            // Redirect based on role
            if (role === 'admin') {
                window.location.href = "admin.html"; // You will create this
            } else if (role === 'hr') {
                window.location.href = "index.html"; // Current HR Dashboard
            } else {
                window.location.href = "candidate.html"; // You will create this
            }
        }
    </script>
</body>
</html>
