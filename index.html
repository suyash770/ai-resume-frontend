<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Professional AI Resume ATS</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body onload="checkLogin()">

<div class="app-layout">
  <nav class="side-nav">
    <div class="logo">ATS Pro</div>
    <ul>
      <li class="active">ğŸ“Š Dashboard</li>
      <li>ğŸ“‚ Candidates</li>
      <li>ğŸ’¼ Jobs</li>
      <li>âš™ï¸ Settings</li>
    </ul>
    
    <div class="sidebar-inputs">
       <textarea id="jd" placeholder="Paste Job Description..."></textarea>
       <div id="jdDrop" class="upload-box">JD PDF</div>
       <input type="file" id="jd_pdf" hidden>
       <div id="resumeDrop" class="upload-box">Resumes</div>
       <input type="file" id="pdf" multiple hidden>
       <button onclick="analyze()" class="btn-glow">Run Analysis</button>
    </div>
  </nav>

  <main class="main-body">
    <header class="top-bar">
      <h2>Recruitment Overview</h2>
      <div class="user-profile">
        <span id="userNameDisplay">HR Manager</span>
        <button onclick="logout()">Logout</button>
      </div>
    </header>

    <div class="metrics-row">
      <div class="m-card">Total<br><span id="totalCount">0</span></div>
      <div class="m-card">Avg. Score<br><span id="avgScore">0%</span></div>
      <div class="m-card">Best Match<br><span id="bestCandidate">-</span></div>
      <div class="m-card">Export<br><button onclick="downloadReport()">CSV</button></div>
    </div>

    <div class="data-grid">
      <div class="table-container">
        <table>
          <thead>
            <tr><th>Name</th><th>Score</th><th>Matched Skills</th></tr>
          </thead>
          <tbody id="resultTable"></tbody>
        </table>
      </div>
      <div class="chart-container">
        <canvas id="scoreChart"></canvas>
      </div>
    </div>
  </main>
</div>

<div id="welcomePopup" class="welcome-modal">
  <div class="welcome-content">
    <h2>ğŸ‘‹ Welcome, <span id="welcomeName">User</span>!</h2>
    <p>Ready to find your next star candidate?</p>
    <button onclick="closeWelcome()">Let's Go</button>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="script.js"></script>
</body>
</html>
