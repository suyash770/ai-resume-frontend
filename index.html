<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Resume ATS Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="header">AI Resume ATS Dashboard</div>

<div class="card">
  <h3>Job Description</h3>
  <textarea id="jd" placeholder="Paste Job Description here..."></textarea>

  <div id="jdDrop" class="drop-zone">
    ðŸ“„ Upload JD PDF (optional)
    <input type="file" id="jd_pdf" accept=".pdf" hidden>
  </div>
  <div id="jdFileName" class="file-name"></div>

  <div id="resumeDrop" class="drop-zone">
    ðŸ“‘ Upload Resume PDFs (multiple allowed)
    <input type="file" id="pdf" accept=".pdf" multiple hidden>
  </div>
  <div id="resumeFileNames" class="file-name"></div>

  <div class="buttons">
    <button onclick="analyze()">Analyze Resumes</button>
    <button class="clear-btn" onclick="clearAll()">Clear All</button>
  </div>
</div>

<div id="loader" class="loader" style="display:none;">Analyzing resumes, please wait...</div>

<div class="dashboard">
  <div class="table-area">
    <div class="table-header" style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 1rem;">
      <h3 style="margin: 0;">Analysis Results</h3>
      <button onclick="downloadReport()" class="download-btn">
        ðŸ“¥ Download CSV Report
      </button>
    </div>

    <div class="summary">
      <div class="card-box">Total Resumes<br><span id="totalCount">0</span></div>
      <div class="card-box">Average Score<br><span id="avgScore">0%</span></div>
      <div class="card-box">Best Candidate<br><span id="bestCandidate">-</span></div>
      <div class="card-box">Worst Candidate<br><span id="worstCandidate">-</span></div>
    </div>

    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>Score</th>
          <th>Matched Skills</th>
          <th>Missing Skills</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="resultTable"></tbody>
    </table>
  </div>

  <div class="chart-area">
    <canvas id="scoreChart"></canvas>
  </div>
</div>

<div id="modal" class="modal">
  <div class="modal-content">
    <span class="close" onclick="closeModal()">&times;</span>
    <div id="modalBody"></div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="script.js"></script>
</body>
</html>
