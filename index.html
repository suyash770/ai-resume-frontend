<!DOCTYPE html>
<html>
<head>
  <title>AI Resume ATS</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
</head>
<body>

<div class="header">AI Resume ATS Dashboard</div>

<div class="card">
  <textarea id="jd" placeholder="Paste Job Description..."></textarea>

  <input type="file" id="jd_pdf">
  <input type="file" id="pdf" multiple>

  <button onclick="analyze()">Analyze Resume</button>
</div>

<div class="dashboard">
  <div id="result"></div>
  <canvas id="scoreChart"></canvas>
</div>

<div id="modal" class="modal">
  <div class="modal-content">
    <span onclick="closeModal()" class="close">&times;</span>
    <div id="modalBody"></div>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
