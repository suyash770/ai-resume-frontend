<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Resume ATS Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="app-container">
  <aside class="sidebar">
    <div class="sidebar-header">ATS Control Panel</div>
    
    <div class="input-group">
      <h3>Job Description</h3>
      <textarea id="jd" placeholder="Paste JD here..."></textarea>
    </div>

    <div id="jdDrop" class="drop-zone-mini">
      ðŸ“„ JD PDF (Optional)
      <input type="file" id="jd_pdf" accept=".pdf" hidden>
    </div>
    <div id="jdFileName" class="file-name"></div>

    <div id="resumeDrop" class="drop-zone-mini">
      ðŸ“‘ Upload Resumes
      <input type="file" id="pdf" accept=".pdf" multiple hidden>
    </div>
    <div id="resumeFileNames" class="file-name"></div>

    <div class="sidebar-buttons">
      <button onclick="analyze()" class="btn-primary">Analyze Resumes</button>
      <button onclick="clearAll()" class="btn-outline">Clear All</button>
    </div>
  </aside>

  <main class="content">
    <div class="top-nav">
      <h2>Recruitment Insights Dashboard</h2>
      <button onclick="downloadReport()" class="download-btn">ðŸ“¥ Export CSV</button>
    </div>

    <div id="loader" class="loader" style="display:none;">Analyzing...</div>

    <div class="summary-grid">
      <div class="stat-card">Total Resumes<span id="totalCount">0</span></div>
      <div class="stat-card">Average Score<span id="avgScore">0%</span></div>
      <div class="stat-card">Top Candidate<span id="bestCandidate">-</span></div>
      <div class="stat-card">Lowest Match<span id="worstCandidate">-</span></div>
    </div>

    <div class="visual-row">
      <div class="table-container">
        <table>
          <thead>
            <tr>
              <th>Name</th>
              <th>Score</th>
              <th>Skills Match</th>
              <th>Details</th>
            </tr>
          </thead>
          <tbody id="resultTable"></tbody>
        </table>
      </div>

      <div class="chart-container">
        <canvas id="scoreChart"></canvas>
      </div>
    </div>
  </main>
</div>

<div id="modal" class="modal">
  <div class="modal-content">
    <span class="close" onclick="closeModal()">&times;</span>
    <div id="modalBody"></div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="script.js"></script>
</body>
</html>
