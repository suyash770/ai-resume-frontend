<!DOCTYPE html>
<html>
<head>
  <title>AI Resume ATS Dashboard</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>

</head>
<script>
if (!localStorage.getItem("user")) {
  window.location.href = "login.html";
}
</script>

<body>

  <div class="header" style="display:flex; justify-content:space-between; align-items:center; padding:0 20px;">
  <div>AI Resume ATS Dashboard</div>
  <button onclick="logoutUser()" style="background:#e74c3c;">Logout</button>
</div>


  <div class="card">
    <h2>Job Description</h2>
    <textarea id="jd" placeholder="Paste Job Description here..."></textarea>

    <h3>Upload JD PDF</h3>
    <div class="drop-zone" id="jdDrop">Drop JD PDF Here</div>
    <div id="jdFileName" class="file-name"></div>
    <input type="file" id="jd_pdf" hidden accept=".pdf">

    <h2>Upload Resume PDFs</h2>
    <div class="drop-zone" id="resumeDrop">Drop Resume PDFs Here</div>
    <div id="resumeFileName" class="file-name"></div>
    <input type="file" id="pdf" multiple hidden accept=".pdf">

    <div class="buttons">
      <button onclick="analyze()">Analyze Resume</button>
      <button class="clear-btn" onclick="clearResults()">Clear Results</button>
      <button onclick="startNewHiring()" style="background:#555;">Start New Hiring</button>

    </div>
  </div>

  <!-- Dashboard Layout -->
  <div class="dashboard">
    <div class="table-area" id="result"></div>
    <div class="chart-area">
      <canvas id="scoreChart"></canvas>
    </div>
  </div>

  <!-- Modal -->
  <div id="modal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">&times;</span>
      <div id="modalBody"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
<div id="toast" class="toast"></div>
</html>
