<!DOCTYPE html>
<html>
<head>
  <title>AI Resume ATS Dashboard</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

  <div class="header">AI Resume ATS Dashboard</div>

  <div class="card">
    <h2>Job Description</h2>
    <textarea id="jd" placeholder="Paste Job Description here..."></textarea>

    <h3>OR Drag & Drop JD PDF</h3>
    <div class="drop-zone" id="jdDrop">Drop JD PDF Here</div>
    <input type="file" id="jd_pdf" hidden accept=".pdf">

    <h2>Upload Resume PDFs</h2>
    <div class="drop-zone" id="resumeDrop">Drop Resume PDFs Here</div>
    <input type="file" id="pdf" multiple hidden accept=".pdf">

    <div class="buttons">
      <button onclick="analyze()">Analyze Resume</button>
      <button class="clear-btn" onclick="clearResults()">Clear Results</button>
    </div>
  </div>

  <div class="filter-bar">
    <input type="text" id="search" placeholder="Search by name..." onkeyup="renderDashboard()">
    <input type="number" id="minScore" placeholder="Min score %" onkeyup="renderDashboard()">
    <button onclick="downloadCSV()">Download CSV</button>
  </div>

  <canvas id="scoreChart" height="100"></canvas>

  <div id="result"></div>

  <!-- Modal -->
  <div id="modal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">&times;</span>
      <div id="modalBody"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
