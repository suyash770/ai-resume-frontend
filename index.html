<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AI Resume ATS Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header class="topbar">
        <h1>AI Resume ATS Dashboard</h1>
    </header>

    <div class="container">

        <!-- JD + Upload Section -->
        <div class="card upload-card">
            <textarea id="jd_text" placeholder="Paste Job Description..."></textarea>

            <div class="upload-row">
                <!-- JD PDF -->
                <label class="upload-btn">
                    Choose JD PDF
                    <input type="file" id="jd_pdf" style="display:none">
                </label>
                <span id="jd_name"></span>

                <!-- Resume PDFs (MULTIPLE) -->
                <label class="upload-btn">
                    Choose Resume PDFs
                    <input type="file" id="pdf" multiple style="display:none">
                </label>
                <span id="file_name"></span>

                <button id="analyzeBtn" class="analyze-btn">Analyze Resume</button>
            </div>
        </div>

        <!-- Summary Cards -->
        <div class="summary-cards">
            <div class="summary-card">
                <h3>Total Resumes</h3>
                <p id="totalResumes">0</p>
            </div>
            <div class="summary-card">
                <h3>Average Score</h3>
                <p id="avgScore">0%</p>
            </div>
            <div class="summary-card">
                <h3>Best Candidate</h3>
                <p id="bestCandidate">-</p>
            </div>
            <div class="summary-card">
                <h3>Worst Candidate</h3>
                <p id="worstCandidate">-</p>
            </div>
        </div>

        <!-- Chart Section -->
        <div class="chart-card">
            <canvas id="scoreChart"></canvas>
        </div>

        <!-- Results Table -->
        <div class="table-card">
            <div class="legend">
                <span class="high">High Match (>80%)</span>
                <span class="moderate">Moderate Match (50â€“80%)</span>
                <span class="low">Low Match (<50%)</span>
            </div>

            <table id="resultTable">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Score</th>
                        <th>Matched Skills</th>
                        <th>Missing Skills</th>
                        <th>Details</th>
                    </tr>
                </thead>
                <tbody id="resultBody">
                </tbody>
            </table>
        </div>

    </div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="script.js"></script>
</body>
</html>
