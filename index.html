<!DOCTYPE html>
<html>
<head>
  <title>AI Resume ATS Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="header">AI Resume ATS Dashboard</div>

  <div class="card">
    <h2>Job Description</h2>
    <textarea id="jd" placeholder="Paste Job Description here..."></textarea>

    <h3>OR Upload JD PDF</h3>
    <input type="file" id="jd_pdf" accept=".pdf">

    <h2>Upload Resume PDFs</h2>
    <input type="file" id="pdf" multiple accept=".pdf">

    <div class="buttons">
      <button onclick="analyze()">Analyze Resume</button>
      <button class="clear-btn" onclick="clearResults()">Clear Results</button>
    </div>
  </div>

  <!-- ðŸ” Search & Filter -->
  <div class="filter-bar">
    <input type="text" id="search" placeholder="Search by name..." onkeyup="loadCandidates()">
    <input type="number" id="minScore" placeholder="Min score %" onkeyup="loadCandidates()">
    <button onclick="downloadCSV()">Download CSV</button>
  </div>

  <div id="result"></div>

  <script src="script.js"></script>
</body>
</html>
