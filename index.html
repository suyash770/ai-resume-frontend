<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AI Resume ATS Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="header">AI Resume ATS Dashboard</div>

<div class="card">

  <!-- Job Description -->
  <h3>Job Description</h3>
  <textarea id="jdText" placeholder="Paste Job Description..."></textarea>

  <!-- JD PDF Upload -->
  <div class="drop-zone" onclick="document.getElementById('jdPdf').click()">
    ðŸ“„ Upload JD PDF (optional)
    <input type="file" id="jdPdf" accept=".pdf" hidden>
  </div>
  <div id="jdFileName" class="file-name"></div>

  <!-- Resume Upload -->
  <div class="drop-zone" onclick="document.getElementById('resumePdfs').click()">
    ðŸ“‘ Upload Resume PDFs (multiple allowed)
    <input type="file" id="resumePdfs" accept=".pdf" multiple hidden>
  </div>
  <div id="resumeFileNames" class="file-name"></div>

  <!-- Buttons -->
  <div class="buttons">
    <button onclick="analyzeResumes()">Analyze Resume</button>
    <button class="clear-btn" onclick="clearAll()">Clear</button>
  </div>

</div>

<!-- Loader -->
<div id="loader" class="loader" style="display:none;">Processing resumes...</div>

<!-- Dashboard -->
<div class="dashboard">

  <div class="table-area">
    <div class="summary">
      <div class="card-box">Total Resumes<br><span id="totalCount">0</span></div>
      <div class="card-box">Average Score<br><span id="avgScore">0%</span></div>
      <div class="card-box">Best Candidate<br><span id="bestCandidate">-</span></div>
      <div class="card-box">Worst Candidate<br><span id="worstCandidate">-</span></div>
    </div>

    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>Score</th>
          <th>Matched Skills</th>
          <th>Missing Skills</th>
        </tr>
      </thead>
      <tbody id="resultTable"></tbody>
    </table>
  </div>

</div>

<script src="script.js"></script>
</body>
</html>
